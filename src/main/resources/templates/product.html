<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products Table</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div align="center" class="container-fluid text-center">
   <div>
       <h2>Manage Products</h2>
   </div>
    <div class="m-2">
        <a class="h3" th:href="@{/product/new}">Add Product</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div class="container">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Manufacture</th>
            <th>Expiring Date</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product  : ${listProduct}">
                <tr>
                    <td>[[${product.prodId}]]</td>
                    <td>[[${product.prodName}]]</td>
                    <td>[[${product.manufacture}]]</td>
                    <td>[[${product.expireDate}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>[[${product.quantity}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/product/edit/' + ${product.prodId}}">Edit</a>
                        <a class="h4"  th:href="@{'/product/delete/' + ${product.prodId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
